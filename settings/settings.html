<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'unsafe-eval' 'self' 'unsafe-inline';img-src  data: ;"
    /> -->
    <title>Settings</title>
    <script>
      window.$ = window.jQuery = require("jquery");
      const bootstrap = require("bootstrap");
      require("@popperjs/core");
    </script>
    <script src="./settings.js"></script>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <style>
      @import url("../res/HarmonyOS_Sans_TC/stylesheet.css");
      html {
        scrollbar-width: none;
        /* For Firefox */
        -ms-overflow-style: none;
        /* For Internet Explorer and Edge */
      }

      html::-webkit-scrollbar {
        width: 0px;
        /* For Chrome, Safari, and Opera */
      }

      * {
        font-family: HarmonyOS Sans TC;
      }
      .fade {
        transition: opacity 0s linear;
      }
      .modal.fade .modal-dialog {
        transition: 0.3s;
        
      }

      .modal-backdrop {
        opacity: 0 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <hr class="darkHr" />
      <div class="card marginBottom">
        <div class="card-body">
          <h3 class="card-title" id="language-title">Language</h3>
          <div class="dropdown">
            <a
              class="btn dropdown-toggle"
              href="#"
              role="button"
              id="language"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              language:
            </a>

            <ul
              id="language-options"
              class="dropdown-menu"
              aria-labelledby="languages"
            ></ul>
          </div>
        </div>
      </div>
      <hr class="darkHr" />
      <div class="card marginBottom">
        <div class="card-body">
          <h3 class="card-title" id="darkMode-title">Theme (Beta)</h3>
          <div class="dropdown">
            <a
              class="btn dropdown-toggle"
              href="#"
              role="button"
              id="darkMode"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              darkMode:
            </a>

            <ul
              id="darkMode-options"
              class="dropdown-menu"
              aria-labelledby="darkmode"
            ></ul>
          </div>
        </div>
      </div>
      <hr class="darkHr" />
      <div class="card marginBottom" id="aboutEAF">
        <div class="card-body">
          <h3 class="card-title">About EAF</h3>
          <h6 id="uiver" class="card-text">UI Version:</h6>
          <h6 id="fnver" class="card-text">Function Version:</h6>
          <h6 class="card-text">
            Author:
            <a
              href="javascript:openWithBrowser('https://github.com/ryantsui1109')"
              >ryantsui1109@github</a
            >
          </h6>
          <h6 class="card-text">
            Contact Me:
            <a href="javascript:openWithBrowser('mailto:beigua87@gmail.com')"
              >E-Mail</a
            >
          </h6>
        </div>
      </div>

      <div id="saveSettings" class="d-flex justify-content-end">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#saveConfirmation"
        >
          Save
        </button>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="saveConfirmation" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 class="modal-title">Save Changes</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure to save changes?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges()"
              data-bs-dismiss="modal"
              data-bs-toggle="modal"
              data-bs-target="#restartReminder"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="restartReminder"
      tabindex="-1"
      aria-labelledby="restartReminderLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="restartReminderLabel">Restart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Please restart the app to see changes</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    .marginBottom {
      margin-bottom: 1.5rem;
    }
  </style>
</html>
