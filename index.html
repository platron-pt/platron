<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' ; script-src 'unsafe-eval' 'self' 'unsafe-inline';img-src  data: ;connect-src *;"
    />
    <script src="dist/bundle.js"></script>
    <title>Easy ADB and fastboot</title>
  </head>

  <body>
    <div id="dsm"></div>
    <div id="winCtrl-bar" class="d-flex flex-row-reverse">
    </div>
    <div id="main-content" class="d-flex flex-row">
      <div id="sidebar">
        <div class="container">
          <nav id="sidebar" class="nav flex-column"></nav>
        </div>
      </div>
      <div
        id="operation-area"
        class="container overflow-auto rounded-top rounded-end-0"
      >
        <p class="do-not-hide"></p>
        <div class="operation-box">
          <h4 id="nothing-selected" class="text-muted">
            Select any of the operations from the left to start.
          </h4>
        </div>
      </div>
      <div id="log-box">
        <div class="accordion" id="logs-with-channels">
          <div class="accordion-item" id="logs-item-main">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#logs-main"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                main
              </button>
            </h2>
            <div id="logs-main" class="accordion-collapse collapse show">
              <div class="accordion-body logs-body">
                <p id="logs-body-main" class="font-monospace"></p>
                <button
                  class="btn btn-primary float-end"
                  onclick="$('#logs-body-main').empty()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
